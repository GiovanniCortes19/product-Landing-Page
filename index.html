<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='index.css'>
    <script src="https://kit.fontawesome.com/46e52355be.js" crossorigin="anonymous"></script>
    <title>Creative Emporium</title>
</head>

<body>
    <main>

        <header id='header'>
            <div class='logo'>
                <img id='header-img' name='logo' src='cmLogo2.png'>
            </div>

            <nav id='nav-bar'>
                <ul>
                    <li><a class='nav-link' href='#features'>Features</a></li>
                    <li><a class='nav-link' href='#expostion'>Exposition</a></li>
                    <li><a class='nav-link' href='#price'>Price</a></li>
                </ul>
            </nav>
        </header>

        <section id='hero'>
            <h2>Start living your Imagination</h2>
            <form id='form' action='https://www.freecodecamp.com/email-submit'>
                <input name='email' id='email' type='email' placeholder='myEmail@gmail.com'>
                <input id='submit' type='submit' class='btn' value='Get Started'>
            </form>
        </section>

        <div class='container'>
            <section id='features'>
                <div class="grid">
                    <div class="icon">
                        <i class="fa-regular fa-palette" style="color: #942192;"></i>
                    </div>
                    <div class="description">
                        <h2>Paintings</h2>
                        <p></p>
                    </div>
                </div>

                <div class="grid">
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-shirt " style="color: #942192;"></i>
                    </div>
                    <div class="description">
                        <h2>Handmade Clothing</h2>
                        <p></p>
                    </div>
                </div>

                <div class="grid">
                    <div class="icon">
                        <i class="fa-solid fa-couch" style="color: #942192;"></i>
                    </div>
                    <div class="description">
                        <h2>Interior Furniture</h2>
                        <p></p>
                    </div>
                </div>
            </section>

            <section id='expostion'>
            </section>

            <section id='price'>
            </section>
        </div>

    </main>
</body>

</html>
